<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="display">
    <div class="form">

        <label class="inp">Username</label>
        <input type="text" placeholder="Username" required>
        <label class="inp">Password</label>
        <input type="password" placeholder="Password" required>

        <label class="lab">Show Password
            <input type="checkbox">
        </label>
        <div class="butto">
            <button>Login</button>
            <button>Sign Up</button>
        </div>


    </div>

</body>

</html>
